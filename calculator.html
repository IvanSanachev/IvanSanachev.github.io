<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        button {
            width: 100px;
            height: 100px;
        }
        textarea {
            width: 200px;
            height: 100px;
            resize: none;
        }
        textarea::placeholder {
            font-size: 40px;
        }
        input {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <textarea style="margin: 0px 0px 0px 0px;" placeholder="Ввод"></textarea><textarea style="margin: 0px 0px 0px 0px;" placeholder="Ответ"></textarea>
    <div>
      <input type="radio" id="huey" name="drone" value="huey" >
      <label for="huey">Dec</label>
      <input type="radio" id="dewey" name="drone" value="dewey">
      <label for="dewey">Bin</label>
      <input type="radio" id="louie" name="drone" value="louie">
      <label for="louie">Hex</label>
    </div>
    <div>
        <button style="margin: 0px 0px 0px 0px;"><h1>7</h1></button>
        <button style="margin: 0px 0px 0px 0px;"><h1>8</h1></button>
        <button style="margin: 0px 0px 0px 0px;"><h1>9</h1></button>
        <button style="margin: 0px 0px 0px 0px; background: grey;"><h1>+</h1></button>
    </div>
    <div>
        <button style="margin: 0px 0px 0px 0px;"><h1>4</h1></button>
        <button style="margin: 0px 0px 0px 0px;"><h1>5</h1></button>
        <button style="margin: 0px 0px 0px 0px;"><h1>6</h1></button>
        <button style="margin: 0px 0px 0px 0px; background: grey;"><h1>-</h1></button>
    </div>
    <div>
        <button style="margin: 0px 0px 0px 0px;"><h1>1</h1></button>
        <button style="margin: 0px 0px 0px 0px;"><h1>2</h1></button>
        <button style="margin: 0px 0px 0px 0px;"><h1>3</h1></button>
        <button style="margin: 0px 0px 0px 0px; background: grey;"><h1>*</h1></button>
    </div>
    <div>
        <button style="margin: 0px 0px 0px 0px; background: grey;"><h1>C</h1></button>
        <button style="margin: 0px 0px 0px 0px;"><h1>0</h1></button>
        <button style="margin: 0px 0px 0px 0px; background: grey;"><h1>/</h1></button>
        <button style="margin: 0px 0px 0px 0px; background: white;"><h1>=</h1></button>
    </div>

</body>
</html>
